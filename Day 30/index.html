<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop the Pimple</title>
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Caveat+Brush&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="script.js" defer></script>
</head>
<body>
  <a href="../" alt="Home"><span class="material-icons-round home">home</span></a>

  <h1>Pop the Pimple! <span class="score">0</span></h1>

  <div class="game">
    <div class="pore pore1">
      <div class="pimple"></div>
    </div>
    <div class="pore pore2">
      <div class="pimple"></div>
    </div>
    <div class="pore pore3">
      <div class="pimple"></div>
    </div>
    <div class="pore pore4">
      <div class="pimple"></div>
    </div>
    <div class="pore pore5">
      <div class="pimple"></div>
    </div>
    <div class="pore pore6">
      <div class="pimple"></div>
    </div>
  </div>

  <div class="controls">
    <p>Oil Production</p>
    <button data-difficulty = "easy">Light</button>
    <button data-difficulty = "normal" class="selected">Oily</button>
    <button data-difficulty = "hard">Super Duper Oily</button>
    <button class="start" onClick="startGame()">Start!</button>
  </div>

  

  <audio src="./media/squish.mp3" name="pop-audio" class="pop-audio"></audio>
</body>
</html>
